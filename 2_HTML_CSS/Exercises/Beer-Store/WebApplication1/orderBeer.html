<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/orderBeer.css">
</head>
<body>
    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <p>Brand</p>
                <select style="width: 300px ">
                    <option selected disabled>Select a Brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artoise 500ml</option>
                    <option>Carlsberg 330ml</option>
                    <option>Heiniken 330ml</option>
                </select>
                <p>Quantity</p>
                <input style="width: 300px "type="number" min="1" max="15" placeholder="Enter amount of beers (1 - 15)" />
                <p>Destination</p>
                <select style="width: 300px ">
                    <option selected disabled>Select a Destination</option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Kaspichan</option>
                    <option>Sevlievo</option>
                </select>
                <p>Enter your birthday</p>
                <input style="width: 300px " type="text" placeholder="mm/dd/yyyy" />
                <p></p>
                <input class="ord" style="width: 300px " type="submit" name="name" value="Order" />
                <p></p>
                <a href="template.html">Back to Home</a>
            </form>
        </center>
    </main>
    
</body>
</html>
