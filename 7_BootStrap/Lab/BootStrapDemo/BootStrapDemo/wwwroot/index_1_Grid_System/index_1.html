<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Demo</title>
    <link href="index_1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <article class="col-sm-2">Column one</article>
            <article class="col-sm-4">Column two</article>
            <article class="col-sm-6">Column three</article>
        </div>
        <div class="row">
            <article class="col-sm-8"><img src="https://r.hswstatic.com/w_907/gif/tesla-cat.jpg" class="img-fluid" alt="Responsive image" .img-fluid. max-width: 100%></article>
            <article class="col-sm-2"><img src="https://www.petmd.com/sites/default/files/what-does-it-mean-when-cat-wags-tail.jpg" class="img-fluid" alt="Responsive image" .img-fluid. max-width: 100%></article>
            <article class="col-sm-2"><img src="https://i.ytimg.com/vi/dGFSjKuJfrI/maxresdefault.jpg" class="img-fluid" alt="Responsive image" .img-fluid. max-width: 100%></article>
        </div>
        <div class="row">
            <article class="col-sm-3">
                <ul>
                    <li>menu 1</li>
                    <li>menu 2</li>
                    <li>menu 3</li>
                </ul>
            </article>
            <article class="col-sm-3">Column two</article>
            <article class="col-sm-3">Column three</article>
            <article class="col-sm-3">Column four</article>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>
</html>
