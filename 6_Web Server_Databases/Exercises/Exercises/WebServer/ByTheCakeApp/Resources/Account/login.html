<h2>Login</h2>
<form method="post">
    Name:
    <input style="margin-left: 24px" type="text" name="name" placeholder="Name" />
    <br />
    <br />
    Password:
    <input type="password" name="password" placeholder="password" />
    <br />
    <br />
    <br />
    <input type="submit" value="Login" />
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
<br />
Don't have an account? <a href="/register">Create account here!</a>
