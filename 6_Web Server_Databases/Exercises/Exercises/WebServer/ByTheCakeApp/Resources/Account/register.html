<h2>Register</h2>
<form method="post">
    Username:
    <input style="margin-left: 53px" type="text" name="username" placeholder="Username" />
    <br />
    <br />
    Password:
    <input style="margin-left: 57px" type="password" name="password" placeholder="Password" />
    <br />
    <br />
    Confirm Password:
    <input type="password" name="confirm-password" placeholder="Confirm Password" />
    <br />
    <br />
    <br />
    <input type="submit" value="Register" />
</form>
<br />
<br/>
<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
<br />
Already have an account? <a href="/login">Login here!</a>
